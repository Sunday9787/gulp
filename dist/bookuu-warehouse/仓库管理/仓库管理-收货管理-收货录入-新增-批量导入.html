  <script type="text/javascript">
    var J_fileTemplate = {
      'prop-title': '导入收货列表',
      'prop-content': '<form class="prop-box-from" action="index.html" method="post">'+
        '<table width="100%">'+
          '<tbody>'+
            '<tr>'+
              '<td>选择表格</td>'+
              '<td>'+
                '<label class="btn-simple fl">选择文件<input type="file" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.shee" multiple="multiple" name="file" id=""></label>'+
                '<a href="javascript:;" class="btn fr">确认导入</a>'+
                '<div class="clear"></div>'+
              '</td>'+
            '</tr>'+
            '<tr>'+
              '<td valign="top">导入结果</td>'+
              '<td>'+
                '<textarea class="wd-100p" id="status" name="status" rows="5" readonly>上传中... 上传成功！</textarea>'+
              '</td>'+
            '</tr>'+
          '</tbody>'+
        '</table>'+
      '</form>'
    }

    $('.frame-table').on('click', '.J_prpoup', function () {
      PropUp({
        'propupContent': J_fileTemplate['prop-content'],
        'propupTitle': J_fileTemplate['prop-title']
      },'', function (result) {
        /* 返回布尔值 */
        console.log(result);
        // 推荐用 .serializeArray() 方法获得表单元素
        if(!result) return;
      })
    })
