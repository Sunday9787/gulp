<script src="../js/global.js" charset="utf-8"></script>
<script type="text/javascript">
  $('.name-list').on('click','.name-list-name input[type=checkbox]',function() {
    if ($(this).is(':checked')) {
      $(this).prev('span').removeClass('icon-checkbox2').addClass('icon-checkbox-checked').html('&#xe616;');

      // 如果当前为选中  下面子选项 移除禁用
      $(this).parents('.name-list-name').next('ul').find('input').removeAttr('disabled');
    } else {
      $(this).prev('span').removeClass('icon-checkbox-checked').addClass('icon-checkbox2').html('&#xe615;');

      // 如果当前为不选中  下面子选项 添加禁用
      $(this).parents('.name-list-name').next('ul').find('input').attr('disabled','disabled').prop('checked', false)
      .prev('span').removeClass('icon-checkbox-checked2').addClass('icon-checkbox').html('&#xe617;');
    }
  })

  $('.name-list').on('click','.option-list input[type=checkbox]',function() {
    //
    if ($(this).is(':disabled')) return;

    if ($(this).is(':checked')) {
      $(this).prev('span').removeClass('icon-checkbox').addClass('icon-checkbox-checked2').html('&#xe618;');
    } else {
      $(this).prev('span').removeClass('icon-checkbox-checked2').addClass('icon-checkbox').html('&#xe617;');
    }
  })

  function save() {
    var arry = [];
    $('.name-list>.item').find('form').each(function(index,el) {
      arry.push($(el).serializeArray());
    });
    console.log(arry)
  }
</script>
