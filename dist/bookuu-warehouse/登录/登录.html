<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/module.css">
    <link rel="stylesheet" type="text/css" href="../css/component.css">
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/compontent.js" type="text/javascript" charset="utf-8"></script>
    <!--[if lte IE 8]><script src="../lib/html5.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/respond.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/css3-mediaqueries.min.js" type="text/javascript" charset="utf-8"></script><![endif]-->
    <!-- 图表插件 -->
    <script src="../lib/highcharts/highcharts.js" charset="utf-8"></script>
  <title>仓库管理-退货管理-退货查询-详情</title>
</head>

<body>
  <div class="main sign clearfix">
    <table class="ht-100p" width="100%">
      <tr>
        <td>
          <aside class="sign-in-frame ma pb-40">
            <h1 class="ta-ct pb-20 cl-f">仓储管理系统</h1>
            <div class="sign-in">
              <h3 class="ta-ct pt-20 pb-10">登录</h3>
              <form class="form-sign-in" action="javascript:;" method="post">
                <ul class="sign-items">
                  <li class="item">
                    <span class="icon-user-phone">&#xe61e;</span>
                    <input class="input" type="text" name="user-name" value="" id="">
                  </li>
                  <li class="item">
                    <span class="icon-password">&#xe61d;</span>
                    <input class="input" type="password" name="user-password" id="">
                  </li>
                  <li class="item ta-rt">
                    <label>
                      <span class="icon-checkbox2">&#xe615;</span>&nbsp;记住密码<input type="checkbox" name="saveword" id="saveword">
                    </label>
                  </li>
                  <li class="item">
                    <a id="sign-btn" class="sign-btn" href="javascript:;">登录</a>
                  </li>
                </ul>
              </form>
            </div>
          </aside>
        </td>
      </tr>
    </table>
  </div>
</body>
<script src="../js/global.js" charset="utf-8"></script>
<script type="text/javascript">

$('#saveword').on('click',function(){
  if($(this).is(':checked')) {
    $(this).prev('span').removeClass('icon-checkbox2').addClass('icon-checkbox-checked').html('&#xe616;')
  } else {
    $(this).prev('span').removeClass('icon-checkbox-checked').addClass('icon-checkbox2').html('&#xe615;')
  }
})

$('#sign-btn').on('click',function(){
  var x = $('.form-sign-in').serializeArray()
  console.log(x)
})
</script>
</html>
